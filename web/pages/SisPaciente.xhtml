<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/sisModeloPrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/sisMenuPrincipal.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
            <p:outputLabel value="Cadastro de Pacientes" />
		<h:form>
			<p:panelGrid columns="2" >
				<p:outputLabel value="Nome: " />
                                <p:inputText value="#{pac.nomePessoa}" maxlength="50" size="30" />

				<p:outputLabel value=" CPF:" />
                                <p:inputMask mask="999.999.999-99" value="#{pac.CPF}"  maxlength="11" size="13" />

                                <p:outputLabel value=" Nascimento: "/>
                                <p:inputMask mask="99/99/9999" value="#{pac.dataNascimento}" maxlength="8" size="9"/>
                                <p:outputLabel value="Curso: "/>
                                <p:inputText value="#{pac.curso}"/>
                                
                                <p:outputLabel value=" Sexo: " />
                                <p:selectOneRadio value="#{pac.sexo}" >
					<f:selectItem itemValue="M" itemLabel="Masc"  />
					<f:selectItem itemValue="F" itemLabel="Fem" />
				</p:selectOneRadio>
			</p:panelGrid>
                    <h:panelGrid columns="2" >
                        <p:commandButton value="Salvar" action="#{paciente.salvar(pac)}" actionListener="Cliente Salvo com sucesso!" />
                        <p:commandButton value="Voltar" action="sisPrincipal"/>
                    </h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
